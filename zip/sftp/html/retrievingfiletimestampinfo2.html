<p>You can retrieve the date a file was last modified using the <span class="f_CodeExample">Sftp#getFileTimestamp</span> method. </p>
<p>&nbsp;</p>
<p><span class="f_Example">Example</span></p>
<p><span style="font-family: 'Courier New';">&nbsp;</span></p>
<p><span style="font-family: 'Courier New'; font-style: italic; color: #000080;">// get last modified date of image.gif</span></p>
<p><span style="font-family: 'Courier New';">Date date = sftp.getFileTimestamp(</span><span style="font-family: 'Courier New'; color: #000080;">&quot;image.gif&quot;</span><span style="font-family: 'Courier New';">);</span></p>
